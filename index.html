<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/all.min.css">
  <title>Yami | Currency Converter</title>
</head>
<body>
  <div class="wrapper">
    <header>Currency Converter</header>
    <form action="">
      <div class="amount">
        <p>Enter the amount</p>
        <input type="number" value="1">
      </div>
      <div class="drop-menu">
        <div class="from">
          <p>From</p>
          <div class="select-box">
            <select name="" id="">
            </select>
          </div>
        </div>
        <i class="fas fa-exchange-alt changeicon"></i>
        <div class="to">
          <p>To</p>
          <div class="select-box">
            <select name="" id="">
            </select>
          </div>
        </div>
      </div>
    </form>
    <div class="exchange-rate">Waiting to submit ..</div>
    <button>Get Exchange Rate</button>
  </div>
  <script src="main.js"></script>
<!--   done -->
</body>
</html>
